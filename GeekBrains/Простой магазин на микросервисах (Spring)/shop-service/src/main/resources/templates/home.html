<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://localhost:8080/shop-service/css/bootstrap.min.css">
        <title>Магазин</title>
    </head>
    <body>
    <main>
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Магазин</h1>
                <p class="lead text-muted">
                    У вас на счету <span th:text="${amount}"></span> у.е.
                </p>
                <h3 class="jumbotron-heading">Ваши покупки</h3>
            </div>
        </section>
        <section class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4" th:each="purchase : ${purchases}">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <p class="card-text">Название: <span th:text="${purchase.title}"></span></p>
                                <p class="card-text">Количество: <span th:text="${purchase.count}"></span></p>
                                <p class="card-text">Цена за ед.: <span th:text="${purchase.price}"> у.е.</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="jumbotron text-center">
            <div class="container">
                <h3 class="jumbotron-heading">Товары в магазине</h3>
            </div>
        </section>
        <section class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4" th:each="purchase : ${inStorage}">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">
                                <p class="card-text">Название: <span th:text="${purchase.title}"></span></p>
                                <p class="card-text">Количество: <span th:text="${purchase.count}"></span></p>
                                <p class="card-text">Цена за ед.: <span th:text="${purchase.price}"> у.е.</span></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <form action="/shop-service" method="post">
                                        <input type="hidden" th:value="${purchase.id}" id="id" name="id"><br>
                                        <input type="hidden" value="1" id="count" name="count"><br>
                                        <input class="btn btn-sm btn-outline-secondary" type="submit" value="Купить">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    </body>
</html>
