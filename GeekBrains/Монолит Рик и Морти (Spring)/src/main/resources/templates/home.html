<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <title>Список героев Rick and Morty</title>
    </head>
    <body>
    <main>
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Список героев Rick and Morty</h1>
                <p class="lead text-muted">
                    Страница <span th:text="${currentPage}"></span> из <span th:text="${pages}"></span>
                </p>
            </div>
        </section>
        <section class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4" th:each="character : ${characters}">
                        <div class="card mb-4 box-shadow">
                            <img class="card-img-top" th:alt="${character.name}" style="width: 100%; display: block;" th:src="${character.image}">
                            <div class="card-body">
                                <p class="card-text" th:text="${character.name}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/about?id={id}&page={page}(id=${character.id},page=${currentPage})}">Узнать больше</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/?page={previousPage}(previousPage=${previousPage})}">Назад</a>
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/?page={nextPage}(nextPage=${nextPage})}">Вперед</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    </body>
</html>
